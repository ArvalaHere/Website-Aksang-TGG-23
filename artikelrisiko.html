<!-- NAVBAR -->
<nav class="bg-HeaderFooter shadow-md py-8 px-6 sticky top-0 z-50">

                </svg>
            </button>
        </div>

        <!-- Menu Items -->
        <div id="menu" class="hidden lg:flex space-x-10">
            <a href="index.html#About_Us" class="text-white"><b>About Us</b></a>
            <a href="index.html#Visi_Misi" class="text-white"><b>Visi & Misi</b></a>
            <div class="relative">
                <button id="konten-toggle" class="text-white focus:outline-none">
                    <b>Konten</b>
                </button>
                <div id="konten-dropdown" class="absolute left-0 mt-2 w-48 bg-white text-black rounded-md shadow-lg hidden">
                    <a href="artikelrisiko.html" class="block px-4 py-2 hover:bg-gray-100">Risiko Bencana</a>
                    <a href="index.html" class="block px-4 py-2 hover:bg-gray-100">Jalur Evakuasi</a>
                </div>
            </div>
            <a href="index.html#Peta" class="text-white"><b>Peta Evakuasi</b></a>
        </div>
    </div>

    <!-- Menu Items (Mobile) -->
    <div id="mobile-menu" class="hidden lg:hidden pt-6 pb-2 space-y-4">
        <a href="index.html#About_Us" class="text-white flex"><b>About Us</b></a>
        <a href="index.html#Visi_Misi" class="text-white flex"><b>Visi & Misi</b></a>
        <div class="relative">
            <button id="mobile-konten-toggle" class="text-white flex focus:outline-none">
                <b>Konten</b> â–¼
            </button>
            <div id="mobile-konten-dropdown" class="hidden pl-4">
                <a href="artikelrisiko.html" class="block text-white">Risiko Bencana</a>
                <a href="index.html" class="block text-white">Jalur Evakuasi</a>
            </div>
        </div>
        <a href="index.html#Peta" class="text-white flex"><b>Peta Evakuasi</b></a>
    </div>
</nav>

<script>
    // Toggle mobile menu
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    // Toggle Konten dropdown for desktop
    const kontenToggle = document.getElementById('konten-toggle');
    const kontenDropdown = document.getElementById('konten-dropdown');

    kontenToggle.addEventListener('click', () => {
        kontenDropdown.classList.toggle('hidden');
    });

    // Toggle Konten dropdown for mobile
    const mobileKontenToggle = document.getElementById('mobile-konten-toggle');
    const mobileKontenDropdown = document.getElementById('mobile-konten-dropdown');

    mobileKontenToggle.addEventListener('click', () => {
        mobileKontenDropdown.classList.toggle('hidden');
    });

    // Close dropdowns if clicking outside
    window.addEventListener('click', (event) => {
        if (!kontenToggle.contains(event.target) && !kontenDropdown.contains(event.target)) {
            kontenDropdown.classList.add('hidden');
        }
        if (!mobileKontenToggle.contains(event.target) && !mobileKontenDropdown.contains(event.target)) {
            mobileKontenDropdown.classList.add('hidden');
        }
    });
</script>
